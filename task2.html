<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title> Login Page </title>
<style>
    .container{
      margin:auto;
      width:550px; 
      height: 300px;
      border: 3px solid #030202;
      padding: 10px;
      padding-left: 15px;
      padding-top: 40px;
    }
.sec{
    float: left;
    margin-left: 10px;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
<center><h1>Login Form</h1></center>
    <div class="sec">
        <label>Username: </label></br>
        <input type="text" placeholder="Enter Username" name="username" required >
        </div>
        <div class="sec">
            <label>Phone number: </label></br>
            <input type="text" placeholder="Enter Phone number" name="Phone number" required >
            </div>
        <div class="sec">
            <label>Email: </label></br>
            <input type="text" placeholder="Enter Email" name="Email" required >
            </div>
            <div class="sec">
                <label>Password: </label></br>
                <input type="text" placeholder="Enter Password" name="Password" required >
            </div>
                <div class="sec">
                    <label>Confirm Password: </label></br>
                    <input type="text" placeholder="Enter Password" name="Confirm Password" required >
                </div>
                    <div class="sec">
                        <label>Salary: </label></br>
                        <input type="text" placeholder="Enter Salary" name="Salary" required >
                        </div>
                        <center><button type="button">Submit</button></center>
</div>
</body>
</html>
